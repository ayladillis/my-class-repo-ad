<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>
<body>
    <div class="header">
<!-- view high scores -->
    <div>
        <button id="button-highscores" class="btn">View High Scores</button>
     </div> 
<!-- timer -->
    <div>
        <div class="timer">Timer: <span id="clock">75</span></div>
    </div>
  </div>
<!-- start screen -->
    <div id="container">
        <div id="textbox">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your scoreTime by ten 
                seconds!
            </p>
        </div>
    <!-- start button -->
        <div id="start">Start</div>

    <!-- questions -->
        <div id="quiz" style="display: none">
            <div id="question"></div>
            <ul id="choices">
                <li class="choice" id="A"onclick="checkAnswer('A')">hyper text markup language</li>
                <li class="choice" id="B" onclick="checkAnswer('B')">home tool markup langauge</li>
                <li class="choice" id="C" onclick="checkAnswer('C')">hyperlink tool makeup language</li>
            </ul>

    <!-- move through questions -->
            <div id="progress"></div>
        </div>
    </div>

     <script src="./script.js"></script>

</body>
</html>

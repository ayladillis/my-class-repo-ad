    <!--WARMUP-->
    <!--Write a function that takes in a string and outputs the number of vowels-->

    var countVowels = function(str){
        var count = 0;
        var input = str.toLowerCase();
        for (var i = 0; i < input.length; i++){
            if(input[i] === "a" || )
            count ++;
        }
    }

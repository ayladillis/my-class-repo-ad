<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Firebase Authentication</title>
  </head>
  <body class="bg-dark">
    <div class="jumbotron bg-dark text-light m-0">
      <h1 class="display-4">Firebase Authentication</h1>
      <p class="lead">Manually setting up User Authentication with Firebase</p>
    </div>
    <div class="bg-secondary text-light p-5">
      <h1>Registration</h1>
        <form>
          <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="password">
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" id="confirm">
          </div>
          <button type="submit" class="submit btn btn-dark">Register</button>
        </form>
    </div>
  </div>
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-auth.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Our Script -->
    <script src="assets/script.js"></script>
  </body>
</html>

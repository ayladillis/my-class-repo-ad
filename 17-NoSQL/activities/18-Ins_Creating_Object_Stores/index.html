<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Creating An Object Store</title>
  </head>

  <body>
    <h1>Open Your Developer Tools > Application > IndexedDB</h1>
    <script>
      // We request a database instance
      const request = window.indexedDB.open("toDoList", 1);

      // Create an object store inside the onupgradeneeded method.
      //if has never been created or if it is a new version - this is where we set the store
      //https://developer.mozilla.org/en-US/docs/Web/API/IDBOpenDBRequest/onupgradeneeded

      request.onupgradeneeded = ({ target }) => { //or event.target || farley.target
        console.log("onupgradeneeded => executed");
        const db = target.result;
        const objectStore = db.createObjectStore("toDoList");//schema-less no native search capability
      };

      // On success console the result.
      request.onsuccess = event => {
        console.log(request.result);
      };

      
    </script>
  </body>
</html>

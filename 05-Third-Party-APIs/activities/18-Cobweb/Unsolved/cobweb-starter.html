<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New This</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>

  <h1>Open the console to see the action!</h1>

  <script>

  // Here we are given a cob-web of items. Let's dig in and grab the items we need.
  var theCobWeb = {
    //object of theCobWeb data
    biggestWeb: {
      item: "comb",
      biggerWeb: {
        items: ["glasses", "paperclip", "bubblegum"],
        smallerWeb: {
          item: "toothbrush",
          tinyWeb: {
            items: ["toenails", "lint", "wrapper", "homework"]
          }
        }
      },
      otherBigWeb: {
        item: "headphones"
      }
    }
  };

// refering to "comb"
  console.log(theCobWeb.biggestWeb.item);
  

// Create the code necessary to print each of the following lines using the object above:
// "I found my glasses!"
console.log("I found my" + theCobWeb.biggestWeb.biggerWeb.item[0] + "!");
// "I found my toothbrush!"
console.log("I found my" + theCobWeb.biggerWeb.biggerWeb.smallerWeb.item + "!");
// "I found my headphones!"
console.log("I found my" + theCobWeb.biggestWeb.otherBigWeb.item + "!");
// "I found my homework!"
console.log("I found my" + theCobWeb.biggestWeb.biggerWeb.smallerWeb.tinyWeb.item[3] + "!");





</script>

</body>
</html>

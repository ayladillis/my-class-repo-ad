<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lexical Scope</title>
</head>
<body>

  <h2>Let's Talk About Scope!</h2>

  <script type="text/javascript">

    // Example One: Global Scope
    // -------------------------------------------
    var a = 1;
    function one() {
      alert("One: " + a);
    }

    // What will get alerted?
    one(); // One: 1

    // Example Two: Local Scope
    // -------------------------------------------
    function twotop() {

      function two(b) {
        alert("Two: " + b);
      }

      two(a);
    }

    // What will get alerted?
    twotop(); //Two: 1

    // Example Three: Local Scope
    // -------------------------------------------
    var a = 5;
    function three() {

      var a = 3;
      alert("Three: " + a);
    }
console.log(a);//5
    // What will get alerted?
    three(); //Local variable will be alerted first - Three: 3

    // Example Four: Local Scope
    // -------------------------------------------
    function first() { 
      var a = 5;

      function second() {
        var a = 3;

        function third() {
          alert("Four: " + a);
        }

        third(); //Four: 3
      }

      second(); //Five: 5

      alert("Five: " + a); // Five: 5
    }

    // What will get alerted?
    first(); 

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // creating an empty array for our fav tv shows
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 3 Times
      for (var i = 1; i < 4; i++) {

        // Each time it asks the user for their #1, #2 and #3 TV show
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // this adds a new string to the end of the favTVshows array
        favTVshows.push(tvShow);
      }

      // it then takes the user's response and "pushes" (or adds) the variable to the end of the favTVshows array.
      for (var j = 0; j < favTVshows.length; j++) {

        // we then loop through the favTVshows array...and create alert message listing out each show in our array.
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
